<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="index.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark expand-md text-white bg-dark dark">
    <div class="container">
      <a href="#" class="navbar-brand">Hello, this is my TodoList!</a>
    </div>
    </div>
  </nav>
  <div class="input-group mb-3" id="name-area">
    <span class="input-group-text bg-info rounded" id="">Name</span>
    <input type="text" class="form-control" id="name">
  </div>

  <div class="input-group mb-3" id="secondname-area">
    <span class="input-group-text rounded bg-danger ">Last Name</span>
    <input type="text" class="form-control" id="secondname">
  </div>

  <div class="input-group mb-3" id="mail-area">
    <span class="input-group-text rounded bg-info" id="mail">mail</span>
    <input type="text" class="form-control" id="maill">
  </div>

  <div class="input-group">
    <span class="input-group-text rounded bg-danger" >Todo</span>
    <textarea class="form-control" id="textarea"></textarea>
  </div>

  <div><button class="btn btn-warning" id="add-btn">add todo</button></div>
  <div class="container">
    <h1>my todos:</h1>
    Update Todo : <input id="update-input">
    <ul id="todos"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
  <script src="main.js"></script>
</body>
</html>
